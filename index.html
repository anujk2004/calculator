<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calc-body">

        

        <!-- Calculator Display Screen -->
        <div class="calc-screen">
            <input  type="text" id="calc-operation" placeholder="00">
            <div id="calc-typed"></div>
        </div>
        
        <!-- Calculator Buttons -->
        <div class="calc-button-row">
            <button class="ac" onclick="acfunction()">AC</button>
            <button class="plusminus"onclick="plusminus()" >&#43;&#47;&#8722;</button>
            <button class="percetange"onclick="percetange()">%</button>
            <button class="opt" onclick="div()">&#247;</button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button class="opt" onclick="mult()">&#215;</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button class="opt" onclick="subs()">&#8722;</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button class="opt" onclick="plus()">+</button>
            <button id="0">0</button>
            <button>.</button>
            <button>&#9003;</button>
            <button class="opt" onclick="equalto()">=</button>
            <script src="index.js"></script>
        </div>
        </div>
</body>
